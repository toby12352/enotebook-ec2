<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>E-Notebook</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div id="sidebar">
            <div class="top-nav">
                <a href="index.html">
                    <div class="img-container">
                        <img src="images/homepage.png" alt="Home">
                    </div>
                </a>
                <a href="#" id="loginLink">
                    <div class="img-container">
                        <img src="images/profile.png" alt="Profile">
                    </div>
                </a>
                <a href="journeys.html">
                    <div class="img-container">
                        <img src="images/journeys.png" alt="Journeys">
                    </div>
                </a>
                <a href="notes.html">
                    <div class="img-container">
                        <img src="images/notebook.jpg" alt="Notes">
                    </div>
                </a>
                <button id="openStudyResource">
                        <img src="images/www.png" alt="studyResources" id="studyResourceImage">
                </button>
                <a href="changelog.html">
                    <div class="img-container">
                        <img src="images/help.png" alt="Help">
                    </div>
                </a>
            </div>
            <div class="bottom-nav">
                <a href="#" id="settings-button">
                    <div class="img-container">
                        <img src="images/settings.png" alt="Settings">
                    </div>
                </a>
            </div>
        </div>
        <div id="settings-overlay" style="display: none;">
            <div id="settings-modal">
                <button id="close-settings-button">X</button>
                <h2>Settings</h2>
                <div class="settings-option">
                    <label for="option1">TTS Type:</label>
                    <select id="option1">
                        <option value="instant">Instant</option>
                        <option value="gTTS">Google TTS</option>
                        <option value="aiTTS">AI TTS</option>
                        <option value="11aiTTS">Premium AI TTS</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="module_type">Selected Module:</label>
                    <select id="module_type">
                        <option value="default">Default</option>
                        <option value="language">Language</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="option2">Enable TTS:</label>
                    <input type="checkbox" id="option2" checked>
                </div>
                <div class="settings-option">
                    <label for="speech_option">Enable Voice To Text:</label>
                    <input type="checkbox" id="speech_option" checked>
                </div>
                <div class="settings-option">
                    <label for="volume-slider">TTS Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="100" step="1" value="100">
                    <span id="volume-value">100%</span>
                </div>
                <div class="settings-option">
                    <label for="speed-slider">TTS Speed:</label>
                    <input type="range" id="speed-slider" min="0" max="400" step="1" value="100">
                    <span id="speed-value">100%</span>
                </div>
                <div class="settings-option">
                    <label for="color-picker">Color Theme:</label>
                    <select id="color-picker">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="azure">Azure</option>
                        <option value="mint">Mint</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="option4">Enable Developer Mode:</label>
                    <input type="checkbox" id="option4">
                </div>
            </div>
        </div>
        <div id="loginPopup" class="popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginButton">Login</button>
                <div id="registerPrompt">
                    Don't have an account? <button id="registerButton">Register</button>
                </div>
                <div id="notification"></div>
            </div>
        </div>
        <div id="loading-container">
            <img id="loading-gif" src="gifs/loading.gif" style="display: none;" />
        </div>
        <h1 id="title">eNotebook Personal Tutor</h1>
        <div id="chat-box">
            <!-- Chat messages will go here -->
        </div>
        <div id="input-field">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
            <button id="listen-button">Listen</button>
        </div>
        <!-- Study Resource go here -->
        <div id="studyResourceContainer" style="left: -500px;">
            Favorites
            <div id="favorites">
                <!-- Favorites will go in here -->
            </div>
            Study Resources
            <div id="resources">
                <button id="addToResources">Add a website</button>

                <!-- Resources go here -->
            </div>
        </div>

        <!-- Overlay for adding new study resources into `resources div` -->
        <div id="addToResources-overlay" style="display:none;">
            <div id="addToResourceContainer">
                <button id="close-settings-button">X</button>
                <label for="website-name">Website Name</label>
                <input id="website-name" class="input-box" type="text" placeholder="Enter website name...">
                
                <label for="description">Description</label>
                <input id="description" class="input-box" type="text" placeholder="Enter description...">
                
                <label for="link">Link</label>
                <input id="link" class="input-box" type="text" placeholder="Enter URL...">

                <button id="website-submit">Insert</button>
            </div>
        </div>
        <script type="text/javascript" src="/node_modules/dompurify/dist/purify.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/authentication.js"></script> 
        <script src="/settings.js"></script> 
        <script src="/studyResource.js"></script>
        <script src="/main.js"></script>
        <script src="/speech.js"></script>
        <script src="/speechRecognition.js"></script>
    </body>
</html>
